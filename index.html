<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KasinoJP - KASINOJP GACOR</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px 10px;
      position: sticky;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #ffd24d;
      text-shadow: 0 0 12px #ffb84d, 0 0 24px #ff8c00;
      letter-spacing: 2px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .video-card {
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 184, 77, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255, 184, 77, 0.4);
    }

    iframe {
      width: 100%;
      height: 360px;
      border: none;
    }

    .video-title {
      padding: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      color: #ffcc66;
      text-shadow: 0 0 8px #ff9900;
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.6rem; }
      .video-title { font-size: 1rem; }
      iframe { height: 200px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>KASINOJP • KASINOJP GACOR</h1>
  </header>

  <section class="video-grid">
    <!-- Video 1 -->
    <div class="video-card">
      <iframe src="https://drive.google.com/file/d/1-ieJIepLcwHLyOVPobvqk4mYIlR-Coi-/preview" 
              allow="autoplay; fullscreen"></iframe>
      <div class="video-title">Video 1</div>
    </div>

    <!-- Video 2 (gunakan file ID Google Drive lain jika ada) -->
    <div class="video-card">
      <iframe src="https://drive.google.com/file/d/1-ieJIepLcwHLyOVPobvqk4mYIlR-Coi-/preview" 
              allow="autoplay; fullscreen"></iframe>
      <div class="video-title">Video 2</div>
    </div>

    <!-- Video 3 (gunakan file ID Google Drive lain jika ada) -->
    <div class="video-card">
      <iframe src="https://drive.google.com/file/d/1-ieJIepLcwHLyOVPobvqk4mYIlR-Coi-/preview" 
              allow="autoplay; fullscreen"></iframe>
      <div class="video-title">Video 3</div>
    </div>
  </section>

  <footer>
    © 2025 KasinoJP Learning • Semua Hak Dilindungi
  </footer>
</body>
</html>
